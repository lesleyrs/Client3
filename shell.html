<style>
    html {
        touch-action: manipulation;

    body {

    }
    /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
    canvas.emscripten {
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
        border: 0px none;
        background-color: black;
    }
</style>
</head>
<body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
